<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/inicio/index.css">
    <link rel="stylesheet" href="./style/inicio/responsive.css">

    <title>Pomodoro</title>
</head>
<body>
    <main>
        <header>
            <input type="text" name="title" id="title" placeholder="Pomodoro">
        </header>

        <div class="container">
            <div class="durations">
                <div class="buttons">
                    <span class="material-icons btn-up">
                        arrow_circle_up
                    </span>
                    <span class="material-icons btn-down">
                        arrow_circle_down
                    </span>
                </div>

                <div class="times">
                    <input type="number" name="duration" id="duration" value="0">
                    <p class="sub-title">Duração</p>
                </div>
            </div>

            <div class="breaks">
                <div class="buttons">
                    <span class="material-icons btn-up-break">
                        arrow_circle_up
                    </span>
                    <span class="material-icons btn-down-break">
                        arrow_circle_down
                    </span>
                </div>

                <div class="times">
                    <input type="number" name="break" id="break" value="0">
                    <p class="sub-title">Pausa</p>
                </div>
            </div>


            <div class="sessions">
                <div class="buttons">
                    <span class="material-icons btn-up-session">
                        arrow_circle_up
                    </span>
                    <span class="material-icons btn-down-session">
                        arrow_circle_down
                    </span>
                </div>

                <div class="times">
                    <input type="number" name="session" id="session" value="0">
                    <p class="sub-title">Sessões</p>
                </div>
            </div>
        </div>
       <footer>
            <a href="/pomodoro.html" class="continue">Continuar</a>
       </footer>
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
